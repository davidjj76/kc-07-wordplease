{% extends 'base.html' %}
{% load i18n %}
{% block section %}
    <div class="page-header">
        {% if replied_post %}
        <h1>{% trans "Reply to " %}<em>{{ replied_post.title }}</em></h1>
        {% else %}
            <h1>{% trans "New post" %}</h1>
        {% endif %}
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">{% trans "Save new post" %}</button>
    </form>
{% endblock %}
